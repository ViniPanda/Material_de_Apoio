<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Procedimentos</title>
</head>
<body>
    <h1>Administração de Procedimentos</h1>

    <form id="add-procedure-form">
        <input type="text" id="title" placeholder="Título" required>
        <textarea id="content" placeholder="Conteúdo" required></textarea>
        <input type="file" id="imageFile">
        <button type="submit">Adicionar Procedimento</button>
    </form>

    <!-- Scripts -->
    <script type="module">
        import { db, storage } from './firebaseConfig.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        const form = document.getElementById('add-procedure-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            console.log("Formulário enviado.");

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('imageFile').files[0];
            let imageUrl = '';

            try {
                if (imageFile) {
                    // Upload da imagem para o Firebase Storage
                    console.log("Iniciando upload da imagem...");
                    const imageRef = ref(storage, 'images/' + imageFile.name);
                    await uploadBytes(imageRef, imageFile);
                    imageUrl = await getDownloadURL(imageRef);
                    console.log("Upload concluído. URL da imagem:", imageUrl);
                }

                // Adicionar o procedimento ao Firestore
                console.log("Adicionando procedimento ao Firestore...");
                await addDoc(collection(db, "procedures"), {
                    title: title,
                    content: content,
                    imageUrl: imageUrl
                });
                console.log("Procedimento adicionado com sucesso!");

                form.reset();
                alert('Procedimento adicionado com sucesso!');
            } catch (error) {
                console.error("Erro ao adicionar procedimento:", error);
                alert("Erro ao adicionar procedimento. Verifique o console para mais detalhes.");
            }
        });
    </script>
</body>
</html>
